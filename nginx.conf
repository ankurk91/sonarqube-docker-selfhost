server {
    listen 80;
    server_name sonarqube.example.com;

    client_max_body_size 100M;
    client_body_buffer_size 1M;

    access_log /var/log/nginx/sonarqube.example.com_access.log combined buffer=512k flush=1m;
    error_log  /var/log/nginx/sonarqube.example.com_error.log warn;

    location = /robots.txt { access_log off; log_not_found off; }

    location / {
        proxy_pass http://127.0.0.1:9010;

        proxy_http_version 1.1;
        proxy_buffering off;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  $server_port;

        # SonarQube requires this to avoid websocket breakage
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Required for long scan uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;
    }
}
